<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Born2Grow</title>
	</head>
	<body>
		<div class="container">
			<header class="header container__header">
				<img src="./img/logo.png" alt="logo pc" class="header__logo" />
			</header>
			<!-- /.header -->
			<main class="main container__main">
				<div class="main__tagline tagline">
					<div class="tagline__container">
						<h1 class="tagline__text">
							<span class="tagline__main-word green">Green</span>, natural,
							strong.
						</h1>
						<img
							class="tagline__shape"
							src="./img/shape.png"
							alt="green shape"
						/>
					</div>
					<h2 class="tagline__question green">What else?</h2>
				</div>
				<div class="main__follow follow">
					<div class="follow__containter">
						<p class="follow__text">
							<span class="follow__green-text green">Follow</span>
							<span class="follow__white-text"> Us </span>
							<span class="follow__green-text green">On:</span>
						</p>
					</div>
				</div>
				<div class="main__background">
					<div class="main__background-top"></div>
					<div class="main__background-bottom"></div>
				</div>
			</main>
			<!-- /.main -->
			<footer class="footer container__footer">
				<div class="footer__icons icons">
					<a
						href="http://www.facebook.com/Born2GrowOfficial"
						class="footer__link"
					>
						<img
							src="icons/facebook.png"
							alt="Facebook"
							width="25"
							height="25"
							class="footer__icon"
						/>
					</a>
					<a
						href="http://www.instagram.com/Born2GrowOfficial"
						class="footer__link"
					>
						<img
							src="icons/instagram.png"
							alt="Instagram"
							width="25"
							height="25"
							class="footer__icon"
						/>
					</a>
					<a
						href="https://www.linkedin.com/in/Born2GrowOfficial"
						class="footer__link"
					>
						<img
							src="icons/linkedin.png"
							alt="Linkedin"
							width="25"
							height="25"
							class="footer__icon"
						/>
					</a>
					<a href="https://line.me/ti/p/DI2LRuWyX4" class="footer__link">
						<img
							src="icons/line.png"
							alt="Linkedin"
							width="25"
							height="25"
							class="footer__icon"
						/>
					</a>
					<a href="http://t.me/Born2GrowOfficial" class="footer__link">
						<img
							src="icons/telegram.png"
							alt="Telegram"
							width="25"
							height="25"
							class="footer__icon"
						/>
					</a>
				</div>
				<!-- <span class="footer__vertical-line">|</span> -->
				<div class="footer__vertical-line"></div>
				<p class="footer__nickname">@Born2GrowOfficial</p>
			</footer>
			<!-- /.footer -->
		</div>
	</body>
</html>
